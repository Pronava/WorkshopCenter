<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
</head>
<body>
<h1>欢迎使用 GitHub 登录</h1>

<div th:if="${name}">
    <p>用户名: <span th:text="${name}">[name]</span></p>
    <p>GitHub 登录名: <span th:text="${login}">[login]</span></p>
    <img th:src="${avatarUrl}" alt="avatar" width="100"/>
    <br/>
    <a href="/logout">退出登录</a>
</div>

<div th:unless="${name}">
    <a href="/oauth2/authorization/github">使用 GitHub 登录</a>
</div>

</body>
</html>
